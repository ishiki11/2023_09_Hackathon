<!DOCTYPE html>
<html>
<head>
    <title>購入ページ</title>
    <link rel="stylesheet" href="../static/css/plize_list.css">
</head>
<body>
    <h1>ポイントショップ</h1>
    {% if error != null %}
    <p style="color: red" class="error">{{error}}</p>
    {% endif %}
    <table>
        <tr>
            <th>タイトル</th>
            <th>ポイント</th>
            <th>再生</th>
        </tr>
        {% for music in unowned_music %}
            <tr>
                <td>{{ music[1] }}</td>
                <td>{{ music[3] }}</td>
                <td>
                    <audio controls>
                        <source src="{{ music[2] }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <form method="POST" action="/purchase/{{ music[0] }}">
                        <button type="submit">購入</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
