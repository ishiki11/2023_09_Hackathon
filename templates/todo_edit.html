<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/todo_register.css" />
    <title>ToDo編集</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/header.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Pomodoro</h1>
      <!-- ↓ログアウトボタンのあるページのみ -->
      <a href="/logout" class="logout">ログアウト</a>
      <!-- ↓ログイン後ページの戻るボタンのついているページのみ(遷移先todo_top) -->
      <a href="/todo_list"class="todo_top">戻る</a>
    </div>
    {% if error != null %}
    <p>{{error}}</p>
    {% endif %}
    <div class="register_form">
      <form action="/todo_editer/{{ todo[0] }}" method="post">
        <p>ToDoの内容</p>
        <input type="text" placeholder="{{todo[2]}}" name="task" />
        <p>目標時間</p>
        <input type="text" placeholder="{{todo[3]}}" name="target_time" />
        <p>作業中のBGM</p>
        <select name="work_bgm">
          {%for buyed_music in music%}
          <option value="{{buyed_music[1]}}" {% if buyed_music[1]==todo[5] %} selected {% endif %}>
            {{buyed_music[2]}}
          </option>
          {% endfor %}
        </select>
        <p>休憩中のBGM</p>
        <select name="break_bgm">
          {%for buyed_music in music%}
          <option value="{{buyed_music[1]}}" {% if buyed_music[1]==todo[6] %} selected {% endif %}>
            {{buyed_music[2]}}
          </option>
          {% endfor %}
        </select>
        <p>優先度</p>
        <select name="priority">
          <option value="0" {% if todo[8]==0 %} selected {%endif%}>高</option>
          <option value="1" {% if todo[8]==1 %} selected {%endif%}>中</option>
          <option value="2" {% if todo[8]==2 %} selected {%endif%}>低</option>
        </select>
        <input type="submit" value="編集" />
      </form>
    </div>
  </body>
</html>
