<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/todo_register.css">
  <title>ToDo新規登録</title>
</head>
<body>
  {% if error != null %}
<p>{{error}}</p>
{% endif %}
<div class="register_form">
    <form action="/todo_register_exe" method="post">
    <p>ToDoの内容</p>
    <input type="text" name="task">
    <p>目標時間</p>
      <input type="text" placeholder="例)1時間" name="target_time">
      <p>作業中のBGM</p>
      <select name="work_bgm">
        {%for buyed_music in music%}
        <option value="{{buyed_music[1]}}">{{buyed_music[5]}}</option>
        {%endfor%}
      </select>
      <p>休憩中のBGM</p>
      <select name="break_bgm">
        {%for buyed_music in music%}
        <option value="{{buyed_music[1]}}">{{buyed_music[5]}}</option>
        {%endfor%}
      </select>
      <p>優先度</p>
      <select name="priority">
        <option value="0">高</option>
        <option value="1">中</option>
        <option value="2">低</option>
      </select>
      <input type="submit"value="登録">
    </form>
    </div>
</body>
</html>
