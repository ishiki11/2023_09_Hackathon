<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/login.css">
  <title>login</title>
</head>
<body>
  <div class="body"></div>
    <div class="grad"></div>
      <div>
      <div>Pomodoro</div>
      <div>ポモドーロテクニックを活用して</div>
      <div>タスクの効率化と生産性、</div>
      <div>集中力の向上を</div>
      </div>
  <div class="login">
  {% if error != null %}
  <p style="color:red">{{error}}</p>
  {% endif %}
  <form action="{{url_for('login.login_exe')}}" method="post">
    <input type="text" placeholder="mailaddress" name="mailaddress" value="{{data.mailaddress if data is defined else ''}}"><br>
    <input type="password" placeholder="password" name="password" value="{{data.password if data is defined else ''}}"><br>
    <button type="submit">ログイン</button>
  </form>
  <a href="user_register">アカウントをお持ちでない方はこちら</a>
  </div>
</body>
</html>
